<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Rédactions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mes Rédactions</h1>
    </header>
    <main>
        <section id="new-post">
            <h2>Nouvelle Rédaction</h2>
            <form id="post-form">
                <textarea id="content" placeholder="Écris ta rédaction ici..." required></textarea>
                <button type="submit">Publier</button>
            </form>
        </section>
        <section id="posts">
            <h2>Rédactions Publiées</h2>
            <div id="posts-container"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
